<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="notification">
            <p class="HighScorePage"><a href="highscore.html">High Scores</a></p> 
            <p class="Timer"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h2>All done!</h2>
            <h3>Your final score is:</h3>
            <h3 id="score"></h3>
            <form>
                <input type="text" name="initials" id="initials" placeholder="Enter initials"/>
                <button type="submit" class="btn" id="saveScoreBtn" onClick="saveHighScore(event)" >Submit</button>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
